<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-content>
  <form (ngSubmit)="login()" style="padding: 20px;">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>
  <p *ngIf="errorMessage" style="color: red; text-align: center;">{{errorMessage}}</p>
  <p style="text-align: center;">Don't have an account? <a routerLink="/signup">Sign in</a></p>
</ion-content>
