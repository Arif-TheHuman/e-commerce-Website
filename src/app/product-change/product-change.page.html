<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Product</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="product">
    <ion-card-content>
      <form (ngSubmit)="updateProduct()">
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input [(ngModel)]="product.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-input [(ngModel)]="product.description" name="description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Price</ion-label>
          <ion-input type="number" [(ngModel)]="product.price" name="price"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Stock</ion-label>
          <ion-input type="number" [(ngModel)]="product.stock" name="stock"></ion-input>
        </ion-item>
        <ion-button type="submit">Update</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
