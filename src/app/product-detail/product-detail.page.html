<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{product.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{product.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <img [src]="product.image" alt="{{product.name}}"/>
    <h2>{{product.name}}</h2>
    <p>${{product.price}}</p>
    <p>{{product.description}}</p>
    <ion-button (click)="addToCart(product, quantity)">Add to Cart</ion-button>
    <div *ngIf="quantity > 0">
      <ion-button (click)="decreaseQuantity()">-</ion-button>
      <span>{{quantity}}</span>
      <ion-button (click)="increaseQuantity()">+</ion-button>
    </div>
  </div>
  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="confirmPurchase(product)">Confirm Purchase</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
