<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Reviews</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let review of reviews">
      <ion-card-header>
        <ion-card-title>{{ review.productName }}</ion-card-title>
        <ion-card-subtitle>
          <ion-icon *ngFor="let i of [].constructor(review.rating); let last = last" name="star" [color]="last ? 'medium' : 'primary'"></ion-icon>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ review.comment }}</p>
        <form (ngSubmit)="replyToReview(review, replyInput?.value?.toString() || '')">
          <ion-input #replyInput type="text" placeholder="Write a reply..."></ion-input>
          <ion-button fill="outline" type="submit">Reply</ion-button>
        </form>
        <ion-list *ngFor="let reply of review.replies">
          <ion-item>
            <ion-label>Reply: {{ reply }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
