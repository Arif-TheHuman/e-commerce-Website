<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">PB Hub</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="product-list">
    <ion-list>
      <ion-label class="product-list-title">Popular</ion-label>
      <div class="scroll-container">
        <ion-card *ngFor="let product of product_Popular" class="product-card" (click)="openProductDetails(product)">
          <img [src]="product.image" alt="{{product.name}}" class="product-image"/>
          <ion-label>
            <h2 class="product-name">{{product.name}}</h2>
            <p class="product-price">${{product.price}}</p>
          </ion-label>
        </ion-card>
      </div>
    </ion-list>
  </div>
</ion-content>
