<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title size="large">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Welcome to your dashboard</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img src="https://via.placeholder.com/150"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <div *ngIf="user">
              <p><strong>Email:</strong> {{ user.email }}</p>
              <p><strong>Account Type:</strong> {{ user.accountType }}</p>
            </div>
            <div *ngIf="businessProfile">
              <p><strong>Business Name:</strong> {{ businessProfile.businessName }}</p>
              <p><strong>Contact Details:</strong> {{ businessProfile.contactDetails }}</p>
              <p><strong>Business Description:</strong> {{ businessProfile.businessDescription }}</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
