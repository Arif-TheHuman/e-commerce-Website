<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cart" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cost: ${{totalCost}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="submitImage()">
        <ion-item>
          <ion-input type="file" [(ngModel)]="image" name="image"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Send Money to this Bank Account To purchase your product</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Account: 12345678</ion-label>
        </ion-item>
        <ion-button expand="full" type="submit">Submit</ion-button>
      </form>
      <ion-spinner *ngIf="isLoading"></ion-spinner>
      <p *ngIf="orderConfirmed">Your basket number is 49. You can pick it up at this location.</p>
      <ion-button *ngIf="!isLoading" expand="full" routerLink="/home">Proceed</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
